name: Makefile CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Python headers
      run: sudo apt install -y python3-dev

    - name: Install Python dependencies
      run: pip3 install numpy python-dateutil pytz pytest

    - name: Build
      run: make

    - name: Run tests
      run: make test

