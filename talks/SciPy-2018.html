# Implementation

- template C++ library + Python
- zero dependencies (incl zoneinfo)
- as fast or faster than others

```py
>>> now()
ora.Time(2018, 7, 11, 19, 39, 33.43326398, UTC)

>>> %timeit now()
146 ns Â± 1.21 ns per loop

>>> today("America/Chicago")
Date(2018, Jul, 11)
```

---

# Types

- time, date, time-of-day, time zone
- multiple widths, precisions, ranges
- distinct missing, invalid values

```py
>>> Time.MIN
ora.Time(1, 1, 1, 0, 0, 0.00000000, UTC)
>>> Time.MAX
ora.Time(9999, 12, 31, 23, 59, 59.99999997, UTC)
>>> Time.RESOLUTION
2.9802322387695312e-08

>>> Time128.RESOLUTION
5.421010862427522e-20
```

---

# API

- small
- focus on physical time
- explicit physical time â†” local date/time
- rich + fast formatting and parsing

```py
>>> (now() @ "Asia/Tokyo").date
Date(2018, Jul, 12)

>>> format(now(), "%.3i@America/Chicago")
'2018-07-11T14:56:09.913-05:00'
```

---

# NumPy

- a dtype for every type
- ufuncs, including localization

```py
>>> a = np.array([now(), "2018-07-11T14:56:09-05:00"], dtype=Time)
>>> date, _ = ora.np.to_local(a, "America/Chicago")
>>> date
array([Date(2018, Jul, 11), Date(2018, Jul, 11)], dtype=Date)
```
